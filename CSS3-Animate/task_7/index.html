<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 animate.css 实现一个优雅的登录框</title>

    <link rel="stylesheet" href="animate.min.css">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 29px;
            background-color: #eeeeee;
        }

        .wrap {
            width: 1280px;
            margin: 0 auto;
        }

        .login-box {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.24), 0 1px 18px 0 rgba(0,0,0,0.12);
            border-radius: 2px;
            overflow: hidden;
        }

        .title {
            margin: 20px;
            /*left: 20px;*/
            font-weight: bold;
        }

        .form-wrap {
            position: relative;
            margin: 0 20px 24px 20px;
            width: 90%;
            height: 62px;
            border-bottom: 1px solid #ddd;
            z-index: 1;
            overflow: hidden;
        }

        /*.form-label {*/
        /*    width: 100%;*/
        /*    height: 100%;*/
        /*}*/

        /*.form-label:after {*/
        /*    content: "";*/
        /*}*/

        .form-label {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
            color: #999999;
        }

        .form-input-title {
            position: absolute;
        }

        /*.form-input-title:after {*/
        /*    position: absolute;*/
        /*    font-size: 13px;*/
        /*}*/



        .form-wrap input {
            position: absolute;
            bottom: 2px;
            z-index: 2;
            width: 100%;
            color: #444444;
            font-size: 26px;
            outline: none;
            border: none;
        }

        .form-wrap input:focus {
            background-position: 0 0;
            color: #444;
        }

        .form-wrap input:focus .form-input-title {
            font-size: 13px;
            transform: translateY(-10px);
        }

        @keyframes anim1{
            0%{
                -webkit-transform:translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
            100%{
                -webkit-transform:translate3d(0,-30%,0);
                transform: translate3d(-10%,-30%,0) scale(0.85,0.85);

            }
        }

        .form-submit {
            margin: 0 20px 24px 20px;
            width: 90%;
            overflow: hidden;
        }

        .form-submit button {
            width: 100%;
            border-radius: 2px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: 400;
            font-size: 26px;
            box-shadow: 0 1px 3px 0 rgba(3,30,51,0.24), 0 1px 2px 0 rgba(3,30,51,0.12);
        }

        .btn:focus,
        .btn:hover {
            background-color: #0d8aee;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="login-box">
            <div class="title">Login</div>
            <div class="form-wrap">
                <label class="form-label" for="email">
                    <div class="form-input-title">Email</div>
                </label>
                <input type="email" class="form-input" id="email" name="email">
            </div>
            <div class="form-wrap">
                <label class="form-label" for="password">
                    <div class="form-input-title">Password</div>
                </label>
                <input type="password" class="form-input" id="password" name="password">
            </div>
            <div class="form-submit">
                <button type="submit" name="submit" class="btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
