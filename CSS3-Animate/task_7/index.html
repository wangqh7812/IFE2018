<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 animate.css 实现一个优雅的登录框</title>

    <link rel="stylesheet" href="animate.min.css">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 29px;
            background-color: #eeeeee;
        }

        .wrap {
            width: 1280px;
            margin: 0 auto;
        }

        .login-box {
            width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.24), 0 1px 18px 0 rgba(0,0,0,0.12);
            border-radius: 2px;
            overflow: hidden;
        }

        .title {
            margin: 20px;
            font-weight: bold;
        }

        .form-wrap {
            position: relative;
            margin: 0 20px 24px 20px;
            width: 90%;
            height: 62px;
            border-bottom: 1px solid #ddd;
            z-index: 1;
            overflow: hidden;
        }

        .form-label {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
            color: #999999;
            transition: font-size .5s cubic-bezier(.25, .1, .25, 1);
        }

        .form-input-title {
            position: absolute;
            top: 1px;
            left: 1px;
        }

        .form-input:focus ~ .form-label {
            font-size: 18px;
        }

        .form-label-filled {
            font-size: 18px;
        }

        .form-input {
            position: absolute;
            bottom: 2px;
            z-index: 2;
            width: 100%;
            color: #444444;
            font-size: 26px;
            outline: none;
            border: none;
        }

        .form-input:focus {
            background-position: 0 0;
            color: #444;
        }

        .form-label:before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: #0d8aee;
            transition: width .5s;
        }

        .form-input:focus~.form-label:before {
            width: 100%;
        }

        .form-submit {
            margin: 0 20px 24px 20px;
            width: 90%;
            overflow: hidden;
        }

        .btn {
            width: 100%;
            border-radius: 2px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: 400;
            font-size: 26px;
            box-shadow: 0 1px 3px 0 rgba(3,30,51,0.24), 0 1px 2px 0 rgba(3,30,51,0.12);
            transition: all 0.2s ease;
        }

        .btn:focus, .btn:hover {
            background-color: #0d8aee;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="login-box">
            <div class="title">Login</div>
            <div class="form-wrap">
                <input type="email" class="form-input" id="email" name="email">
                <label id="form-label-email" class="form-label" for="email">
                    <div class="form-input-title">Email</div>
                </label>
            </div>
            <div class="form-wrap">
                <input type="password" class="form-input" id="password" name="password">
                <label id="form-label-password" class="form-label" for="password">
                    <div class="form-input-title">Password</div>
                </label>
            </div>
            <div id="form-submit" class="form-submit">
                <button type="submit" name="submit" class="btn">Submit</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
            var emailLabel = document.getElementById("form-label-email"),
                passwordLabel = document.getElementById("form-label-password");

            var formSubmit = document.getElementById("form-submit");

            var e = document.getElementById("email"),
                pw = document.getElementById("password");

            e.onblur = function () {
                if (e.value == null || e.value == undefined || e.value == "") {
                    emailLabel.classList.remove("form-label-filled");
                    formSubmit.className = ("form-submit");
                }
                else {
                    emailLabel.classList.add("form-label-filled");
                    if (pw.value == null || pw.value == undefined || pw.value == "") {
                        formSubmit.className = ("form-submit");
                    }
                    else {
                        formSubmit.className = ("form-submit animated pulse infinite");
                    }
                }
            };

            pw.onblur = function () {
                if (pw.value == null || pw.value == undefined || pw.value == "") {
                    passwordLabel.classList.remove("form-label-filled");
                    formSubmit.className = ("form-submit");
                }
                else {
                    passwordLabel.classList.add("form-label-filled");
                    if (e.value == null || e.value == undefined || e.value == "") {
                        formSubmit.className = ("form-submit");
                    }
                    else {
                        formSubmit.className = ("form-submit animated pulse infinite");
                    }
                }
            }
    </script>
</body>
</html>
